<!DOCTYPE>
<HTML>
	<HEAD> 
		<TITLE> Css Assignment 3 </TITLE> 
		<link rel="stylesheet" type="text/css" href="cssClass.css">
		<style type="text/css">

				
		</style>
	</HEAD>
	<BODY>
	
		<form method="POST" action="" >
	
			<fieldset >
				<legend> Step 1:Your details </legend>
				

				<div class="textBoxArea">
					
					Name <input type="text" name="namme" value="First and last name" > </input>
					<br>
					 
				</div> 
				
				<div class="textBoxArea">
					Email 
					<input type="text" name="email" value="example@domain.com"> </input> 
					<br>
				</div>
					
				<div class="textBoxArea">
					Phone 
					<input type="text" name="phone" value="e.g. +4475000000"> </input>
					<br> 
				</div>
			</fieldset>
			
			<fieldset>
				<legend> Step 1:Delivery address </legend>
				<div class="textBoxArea" id="txta">
					Address <textarea rows="4" cols="50" name="address"></textarea>
				<br>
				</div>

				<div class="textBoxArea">
					Pincode <input type="text" name="pin"> </input>
				<br>
				</div>

				<div class="textBoxArea">
				Country <input type="text" name="country" > </input>
				<br>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Step 1:Card details </legend>
				<div class="textBoxArea">
					Card Type <br><br><br><br>
						<div class="mainClass">
							<input type="radio" name ="agn" value="Visa" > <img src="visa.jpg" alt="visa_logo" class="r_img"></img> Visa </input> &nbsp
							<input type="radio" name ="agn" value="AmEx"> <img src="amex.png" alt="amex_logo" class="r_img"></img> AmEx</input> &nbsp
							<input type="radio" name ="agn" value="Mastercard"> <img src="mastercard.png" alt="mc_logo" class="r_img"> </img> Mastercard </input>
						</div>

					<br>
				</div>
				<div class="textBoxArea">
					Card Number <input type="text" name="card_num" > </input>
				<br> 
				</div>

				<div class="textBoxArea">
					Security Code <input type="text" name="security_code"> </input>
				<br>
				</div>

				<div class="textBoxArea">
					Name on card <input type="text" name="card_name" value="exact name as on the card"> </input>
				<br>
				</div>
			</fieldset>
			
			<button class="button_class" type="button" value="BUY IT" name="buy"> BUY IT </button>
			
		</form>

	</BODY>
</HTML>
